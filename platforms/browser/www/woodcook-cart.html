<script>
$(document).ready(function(){
    $(".remove").click(function(){
        $(this).toggleClass("remove").toggleClass("recover").detach();
        $("#removed").append(this);

        $(".recover").click(function(){
            $(this).toggleClass("recover").toggleClass("remove").detach();
            $("#saved").append(this);
        }); 
    });
});


$(document).ready(function(){
    $("button").click(function(){
        $("#saved, #removed").remove();
    });
});
</script>
