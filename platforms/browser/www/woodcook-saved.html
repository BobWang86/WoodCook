    <script src="js/main.js"></script>
    
    <script>
    $('#search').keyup(function() {
        var searchField = $('#search').val();
        var myExp = new RegExp(searchField, "i");
        $.getJSON('includes/allRecipes.json', function(data) {
            var output = '<ul class="searchresults">';
            $.each(data, function(key, val) {
                if ((val.name.search(myExp) != -1) ||
                (val.tag.search(myExp) != -1)) {
                    output += '<li class="flex-w flex-sa-t p-b-20">';
                    output += '<a href="' + val.link + '" class="size-w-64 wrap-pic-w">';
                    output += '<img src="' + val.img + '" alt="IMG"></a>';
                    output += '<div class="size-w-65 flex-col-l">';
                    output += '<a href="' + val.link + '" class="txt-m-103 cl14">';
                    output += val.name + '</a></div></li>';
                }
            });
            output += '</ul>';
            $('#update').html(output);
        }); 
    });
    </script>

    <style>
        #update ul li {
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
