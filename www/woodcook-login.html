<body class="animsition">
<!-- onLaunch -->
    <div class="bg12 p-t-60 p-b-20 how-pos3-parent how-pos4-parent" style="height: 100vh;">
        <div class="container">                
            <div class="flex-col-c-m">
                <div class="wrap-pic-s size-a-3 bo-3-rad-50per bocl10 of-hidden">
                    <img src="images/icons/woodcook-icon-3.png" alt="IMG-LOGO">
                </div>
                            
                <div class="flex-col-c-m p-t-33 p-b-25">
                    <span class="txt-l-104 cl3 txt-center p-b-12">
                        WoodCook
                    </span>

                    <span class="fs-16 cl11 txt-center">
                        <i class="fa fa-star m-rl-1"></i>
                        <i class="fa fa-star m-rl-1"></i>
                        <i class="fa fa-star m-rl-1"></i>
                        <i class="fa fa-star m-rl-1"></i>
                        <i class="fa fa-star m-rl-1"></i>
                    </span>
                </div>

                <div class="p-l-15 p-rl-0-lg">
                    <form id="form_id" method="post" name="myform" class="how-bor3 p-rl-30 p-t-15 p-b-30">
                        <div class="p-b-20">
                            <div class="txt-s-101 cl6 p-b-10">
                                Email address <span class="cl12">*</span>
                            </div>

                            <input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="text" name="username" id="username"/>
                        </div>

                        <div class="p-b-20">
                            <div class="txt-s-101 cl6 p-b-10">
                                Password <span class="cl12">*</span>
                            </div>

                            <input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="password" name="password" id="password"/>
                        </div>

                        <div id= "warning" class="txt-s-101 p-b-10" style="display: none; color: red;">
                            Incorrect email or password.
                        </div>
                    
                        <div class="flex-w flex-c-m p-t-15">
                            <input class="flex-c-m txt-s-105 cl0 bg10 size-a-39 hov-btn2 trans-04 p-rl-10" type="button" value="Login" id="submit" onclick="validate()"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
