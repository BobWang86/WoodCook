<body class="animsition">
	<!-- Header -->
	<header>
        <!-- Header Mobile -->
        <div class="wrap-header-mobile" style="height: 55px;">		
            <!-- Icon header -->

            <span class="txt-m-103 cl6 flex-w flex-m">Settings</span>
        </div>

    <!-- Settings -->
	<section class="bg12 p-t-120 p-b-5">
        <div class="container">
            <div class="size-a-1 flex-col-c-m p-b-5">
                <div class="txt-center txt-m-201 cl3 how-pos1-parent m-b-55">
                    My Account
                    <div class="how-pos1">
                        <img src="images/icons/symbol-02.png" alt="IMG">
                    </div>
                </div>

                <div class="col-md-5 col-lg-4 p-b-50">
                    <div class="how-bor4 p-t-35 p-b-40 p-rl-30 m-t-5">
                        
                        <!--  -->
                        <div class="col-sm-6 p-b-25">
                            <div class="txt-m-111 cl6 p-b-10">
                                User Name <span class="cl12">*</span>
                            </div>

                            <input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-20 focus1" type="text" name="user-name" placeholder="User Name">
                        </div>

                        <div class="col-12 p-b-25">
                                <div class="txt-m-111 cl6 p-b-10">
                                    Email address <span class="cl12">*</span>
                                </div>

                                <input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-20 focus1" type="text" name="email" placeholder="example@gmail.com">
                        </div>

                        <div class="col-12 p-b-25">
                                <div class="txt-m-111 cl6 p-b-10">
                                    Current password 
                                </div>

                                <input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-20 focus1" type="text" name="current-pw">   
                        </div>

                        <div class="col-12 p-b-25">
                                <div class="txt-m-111 cl6 p-b-10">
                                    New password
                                </div>

                                <input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-20 focus1" type="text" name="new-pw">
                        </div>

                        <div class="col-12 p-b-25">
                                <div class="txt-m-111 cl6 p-b-10">
                                    Confirm new password
                                </div>

                                <input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-20 focus1" type="text" name="cf-new-pw">
                        </div>

                        <button class="flex-c-m txt-m-113 cl0 bg10 size-a-21 hov-btn2 trans-04 p-rl-10">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
	<footer class="bg12">
        <div class="container">
